<div>
    <h2 id="page-heading">
        <span jhiTranslate="klaster5422App.groupOfStudents.home.title">Group Of Students</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-group-of-students" [routerLink]="['/group-of-students/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="klaster5422App.groupOfStudents.home.createLabel">
            Create a new Group Of Students
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="groupOfStudents?.length === 0">
        <span jhiTranslate="klaster5422App.groupOfStudents.home.notFound">No groupOfStudents found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="groupOfStudents && groupOfStudents.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="klaster5422App.groupOfStudents.nameOfStudents">Name Of Students</span></th>
                    <th scope="col" ><span jhiTranslate="klaster5422App.groupOfStudents.teachers">Teachers</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let groupOfStudents of groupOfStudents ;trackBy: trackId">
                    <td><a [routerLink]="['/group-of-students', groupOfStudents.id, 'view']">{{ groupOfStudents.id }}</a></td>
                    <td>{{ groupOfStudents.nameOfStudents }}</td>
                    <td>
                        <div *ngIf="groupOfStudents.teachers">
                            <a [routerLink]="['/teachers', groupOfStudents.teachers?.id, 'view']" >{{ groupOfStudents.teachers?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/group-of-students', groupOfStudents.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/group-of-students', groupOfStudents.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(groupOfStudents)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
