<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-group-of-students-heading" jhiTranslate="klaster5422App.groupOfStudents.home.createOrEditLabel">Create or edit a Group Of Students</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klaster5422App.groupOfStudents.nameOfStudents" for="field_nameOfStudents">Name Of Students</label>
                    <input type="text" class="form-control" name="nameOfStudents" id="field_nameOfStudents"
                           formControlName="nameOfStudents"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klaster5422App.groupOfStudents.teachers" for="field_teachers">Teachers</label>
                    <select class="form-control" id="field_teachers" name="teachers" formControlName="teachers">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="teachersOption.id === editForm.get('teachers')!.value?.id ? editForm.get('teachers')!.value : teachersOption" *ngFor="let teachersOption of teachers; trackBy: trackById">{{ teachersOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
