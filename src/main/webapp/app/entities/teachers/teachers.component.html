<div>
    <h2 id="page-heading">
        <span jhiTranslate="klaster5422App.teachers.home.title">Teachers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-teachers" [routerLink]="['/teachers/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="klaster5422App.teachers.home.createLabel">
            Create a new Teachers
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="teachers?.length === 0">
        <span jhiTranslate="klaster5422App.teachers.home.notFound">No teachers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="teachers && teachers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="klaster5422App.teachers.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="klaster5422App.teachers.surname">Surname</span></th>
                    <th scope="col" ><span jhiTranslate="klaster5422App.teachers.middleName">Middle Name</span></th>
                    <th scope="col" ><span jhiTranslate="klaster5422App.teachers.type">Type</span></th>
                    <th scope="col" ><span jhiTranslate="klaster5422App.teachers.user">User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let teachers of teachers ;trackBy: trackId">
                    <td><a [routerLink]="['/teachers', teachers.id, 'view']">{{ teachers.id }}</a></td>
                    <td>{{ teachers.name }}</td>
                    <td>{{ teachers.surname }}</td>
                    <td>{{ teachers.middleName }}</td>
                    <td>{{ teachers.type }}</td>
                    <td>
                        {{ teachers.user?.login }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/teachers', teachers.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/teachers', teachers.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(teachers)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
